<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form" action="index.html" method="post">
      <label id="name-label">Name</label>
      <input type="text" name="name" value="" id="name" placeholder="Enter your name">
      <label id="email-label">Email </label>
      <input id="email" type="email" placeholder="Enter your email">
      <label id="number-label" >Number </label>
      <input id="number" type="number" name="number" min="0" max="1000" placeholder="Age">
      <select class="" name="" id="dropdown">
        <option value="">Student</option>
        <option value="">Full Time Job</option>
        <option value="">Full Time Learner</option>
        <option value="">Prefer not to say</option>
        <option value="">Other</option>
      </select>
       <input type="radio" name="recommend" value="Definitely" checked> Definitely<br>
  <input type="radio" name="recommend" value="Maybe"> Maybe<br>
  <input type="radio" name="recommend" value="Not Sure"> Not Sure 

  <input type="checkbox" name="" value="Front-end Projects">  Front-end Projects<br>
  <input type="checkbox" name="" value=" Back-end Projects" checked> Back-end Projects<br>





    </form>
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
