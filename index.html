<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
      <h1 id="title">Survey Form</h1>
      <div id="form-container">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form" action="index.html" method="post">
        <div class="row">
          <div class="left">
            <label id="name-label">Name</label>
          </div>
          <div class="rigth">
            <input type="text" name="name" value="" id="name" placeholder="Enter your name" required>
          </div>
        </div>

        <div class="row">
          <div class="left">
            <label id="email-label">Email </label>
          </div>
          <div class="rigth">
            <input id="email" type="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="row">
          <div class="left">
            <label id="number-label" >Number </label>
          </div>
          <div class="rigth">
            <input id="number" type="number" name="number" min="1" max="150" placeholder="Age">
          </div>
        </div>

        <div class="row">
          <div class="left">
            <label id="name-label">Which option best describes your current role?</label>
          </div>
          <div class="rigth">
            <select class="" name="" id="dropdown">
              <option value="">Student</option>
              <option value="">Full Time Job</option>
              <option value="">Full Time Learner</option>
              <option value="">Prefer not to say</option>
              <option value="">Other</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="left">
            <label id="number-label" >* How likely is that you would recommend freeCodeCamp to a friend? </label>
          </div>
          <div class="rigth">
              <input type="radio" name="recommend" value="Definitely" checked> Definitely<br>
              <input type="radio" name="recommend" value="Maybe"> Maybe<br>
              <input type="radio" name="recommend" value="Not Sure"> Not Sure
          </div>
        </div>

        <div class="row">
          <div class="left">
            <label id="number-label" >What do you like most in FCC: </label>
          </div>
          <div class="rigth">
            <select class="" name="" id="dropdown">
              <option value="">Select an option</option>
              <option value="">Challenges</option>
              <option value="">Project</option>
              <option value="">Community</option>
              <option value="">Open Source</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="left">
            <label id="number-label" >Things that should be improved in the future
                (Check all that apply): </label>
          </div>
          <div class="rigth">
            <input type="checkbox" name="" value="Front-end Projects">  Front-end Projects<br>
            <input type="checkbox" name="" value=" Back-end Projects"> Back-end Projects<br>
            <input type="checkbox" name="" value=" Back-end Projects"> Data Visualization<br>
            <input type="checkbox" name="" value=" Back-end Projects"> Challenges<br>
            <input type="checkbox" name="" value=" Back-end Projects"> Open Source Community<br>
            <input type="checkbox" name="" value=" Back-end Projects"> Gitter help rooms<br>
            <input type="checkbox" name="" value=" Back-end Projects"> Videos<br>
            <input type="checkbox" name="" value=" Back-end Projects"> City Meetups<br>
            <input type="checkbox" name="" value=" Back-end Projects"> Wiki<br>
            <input type="checkbox" name="" value=" Back-end Projects"> Forum<br>
            <input type="checkbox" name="" value=" Back-end Projects"> Additional Courses<br>
          </div>
        </div>

        <div class="row">
          <div class="left">
            Any Comments or Suggestions?
          </div>
          <div class="rigth">
            <textarea name="name" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>

        <div class="row">
          <button type="submit" name="submit" id="submit">Submit</button>
        </div>




      </form>
      </div>
    </div>

  </body>
</html>
